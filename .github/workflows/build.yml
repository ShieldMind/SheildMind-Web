name: Build NeuroShield

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]

    steps:
      - name: Repo'yu klonla
        uses: actions/checkout@v3

      - name: Rust'ı kur
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Derle
        run: cargo build --release

      - name: Paketle (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          cd target/release
          zip -r NeuroShield-macOS.zip neuroshield
          mv NeuroShield-macOS.zip ${{ github.workspace }}

      - name: Paketle (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd target/release
          powershell Compress-Archive -Path neuroshield.exe -DestinationPath NeuroShield-Windows.zip
          move NeuroShield-Windows.zip ${{ github.workspace }}

      - name: Release Oluştur
        uses: softprops/action-gh-release@v1
        with:
          files: |
            NeuroShield-macOS.zip
            NeuroShield-Windows.zip
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
