<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShieldMind - Sıkça Sorulan Sorular</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #000611, #001f33);
      color: #e6f7ff;
    }
    header {
      background-color: #021629;
      padding: 30px;
      text-align: center;
      font-size: 36px;
      border-bottom: 2px solid #00bfff;
    }
    section {
      padding: 50px;
      max-width: 900px;
      margin: auto;
    }
    .feature {
      background-color: #061d33;
      padding: 30px;
      border-left: 5px solid #00ccff;
      margin-bottom: 20px;
      border-radius: 8px;
    }
    .feature h3 {
      margin-top: 0;
      color: #00ccff;
    }
    .screenshot {
      text-align: center;
      margin-top: 40px;
    }
    .screenshot img {
      max-width: 100%;
      border: 2px solid #00ccff;
      border-radius: 10px;
    }
    .early-access {
      background-color: #000c1a;
      padding: 40px;
      text-align: center;
      border-top: 2px dashed #0088cc;
      margin-top: 50px;
    }
    input, textarea {
      width: 90%;
      padding: 15px;
      margin: 15px auto;
      display: block;
      background-color: #000;
      border: 1px solid #00ccff;
      color: #fff;
    }
    button {
      background-color: #00aaff;
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #021629;
      border-top: 1px solid #00aaff;
      color: #88c;
    }
  </style>
</head>
<body>
  <header>
    Sıkça sorulan sorular
    <div style="font-size: 18px; font-weight: normal;">(Gerçek kullanıcılardan)</div>
  </header>

      <div class="feature">
      <h3>Biz kimiz?</h3>
      <p>Geliştiriciler sayfamızda bulabilirsiniz.</p>
      </div>

    <div class="feature">
      <h3>Başka bir uygulama gelecek mi?</h3>
      <p>Evet yeni bir uygulama geliştirmeyi düşünüyoruz.</p>
    </div>

  <footer>
    © 2025 ShieldMind | Güvenlik Seninle Başlar
  </footer>
</body>
</html>
