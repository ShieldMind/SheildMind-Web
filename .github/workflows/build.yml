name: Build NeuroShield

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v3

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Build
        run: cargo build --release

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v3
        with:
          name: neuroshield-${{ matrix.os }}
          path: |
            target/release/neuroshield*

